<!-- {% load static %} -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Pannel | Analytics</title>

    <script src="https://kit.fontawesome.com/2b3aa8f23b.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>

    
    <link rel="stylesheet" href="{% static 'css/chart.css' %}">

    <link rel="icon" href="{% static 'images/confidentdriver_icon.svg' %}">



</head>
<body>

<div class="analytic-wrapper">
    <div class="analytic-header">
        <img src="{% static 'images/confidentdriverheader400.svg' %}" alt="" class="logo">
            
        <div class="logout-btn">
            <a href="{% url 'logout' %}">LOGOUT</a>
        </div>
    </div>

   {% include 'control_nav_bar.html' %}

    <div class="analytic-contents">
        <div class="chart-container-grid">
            
            <div class="charts">
                
                <canvas id="visitorMonthly" width="400" height="400"></canvas>

            </div>

            <div class="charts">
                
                <canvas id="visitorYearly" width="400" height="400"></canvas>

            </div>

            <div class="charts">
                
                <canvas id="usersMonthly" width="400" height="400"></canvas>

            </div>

            <div class="charts">
                
                <canvas id="usersYearly" width="400" height="400"></canvas>

            </div>
            
            


        </div>
    </div>









</div>

<!------------------------- SCRIPTS --------------------------------------->

<script type="text/javascript" src="{% static 'js/analytics.js' %}"></script>

<!------------------------- END SCRIPTS --------------------------------------->

</body>
</html>
